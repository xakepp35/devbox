apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:RELEASE.2023-12-02T10-51-33Z
        args:
        - server
        - /data
        env:
        - name: MINIO_ROOT_USER
          value: ${MINIO_ROOT_USER}
        - name: MINIO_ROOT_PASSWORD
          value: ${MINIO_ROOT_PASSWORD}
        ports:
        - containerPort: 9000

---

apiVersion: v1
kind: Service
metadata:
  name: minio
spec:
  type: ClusterIP
  ports:
  - port: 9000
    targetPort: 9000
  selector:
    app: minio
